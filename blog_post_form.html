<html>
    <head>
        <title>Blog bank ideas</title>
        <link rel="stylesheet" type="text/css" href="blog_post_form.css">
    </head>
    <body>
        <h1>Express your ideas right now!</h1>
        <h2>Your account's name</h2>
        <input type="text" name="authorname"placeholder="Please enter your name">
        <h2>Your blog post title</h2>
        <input type="text" name="blogtitle"placeholder="Please enter blog title">
        <h2>What is it about</h2>
        <textarea name="idea" rows="4" cols="60" placeholder="Please text your idea here"></textarea>
        <h2>What is it mainly related to</h2>
        <select name="category" id="Idea-topic">
            <option value="education">Education</option>
            <option value="skincare">Skincare</option>
            <option value="tips">Life trick</option>
            <option value="nature">Nature</option>
            <option value="food">Food</option>
            <option value="entertain">Entertain</option>
            <option value="pet">Pet</option>
            <option value="family">Family</option>
            <option value="electronnic-device">Electronnic-device</option>
        </select>
        
        <button type="button" onclick="window.location.href='button.html'">Submit your idea!</button>
    </body>
</html>
